<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link id="favicon" rel="icon" type="image/png"
    href="https://w7.pngwing.com/pngs/11/1003/png-transparent-logo-meeting-photography-business-art-thumbnail.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventek</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script setup src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>
    const originalTitle = document.title;
    const originalFavicon = document.querySelector("#favicon").href;
    const heartFavicon = "https://cdn-icons-png.flaticon.com/512/833/833472.png";

    document.addEventListener("visibilitychange", function () {
      if (document.hidden) {
        document.title = "Come Back Soon!";
        document.querySelector("#favicon").setAttribute("href", heartFavicon);
      } else {
        document.title = originalTitle;
        document.querySelector("#favicon").setAttribute("href", originalFavicon);
      }
    });      
  </script>
</body>

</html>
